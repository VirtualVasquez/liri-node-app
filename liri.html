<!DOCTYPE html>
<html>

<head>
    <title>LIRI</title>
    <link rel="stylesheet" type="text/css" href="liri.css">
</head>
<body>
    <div id="liri">

        <div id="message">
            <h1>Hello, I'm LIRI.</h1>
            <h1>How can I help you today?</h1>
        </div>
        
        <div id="user">
          <div id="menu" class="cCenter">
              <button id="getTweets">Get my last twenty tweets</button>
              <button id="getSong"> Get Me Song Info</button>
              <button id="getMovie">Get Me Movie Info</button>
              <button id="getRandom">Um, what do you want to do?</button>
          </div>

          <div id="spotify">
            <form>
              <input type="text" name="songName" placeholder="Song Name Only ">
              <input type="submit" value="Submit">
            </form> 
          </div>

          <div id="movie">
            <form>
              <input type="text" name="movieName" placeholder="Movie Name Only ">
              <input type="submit" value="Submit">
            </form>                 
          </div>

          <div id="results" class="cCenter">
            <button>Main Menu</button> 
            <div id="content">

            </div>
          </div>

        </div>
    </div>
    <script type="text/javascript" src="liri.js"></script> 
</body>
</html>
